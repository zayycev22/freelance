{% extends 'base2.html' %}
{% load static %}
{% block title %}
    Create Task
{% endblock %}

{% block content %}

<div class="container" style="margin-top: 90px; max-width: 700px">
    <form class="px-4 py-3" method="post" action="change_pass">{% csrf_token %}
        <div class="form-group">
            <label for="DropdownFormPassword">Введите старый пароль</label>
            <input type="password" name="old_pass" class="form-control" id="DropdownFormPassword" aria-describedby="Password" placeholder="Старый пароль">
        </div>
        <div class="form-group">
            <label for="NewPasswdForm">Введите новый пароль.</label>
            <input type="password" id="NewPasswdForm" class="form-control" name="new_pass" aria-describedby="password" placeholder="Новый пароль">
            <small id="passwordHelpBlock" class="form-text text-muted">
            Ваш пароль должен содержать в себе 8-20 символов, состоять из латинских букв и цифр, не содержать пробелов, особых символов или эмодзи.
            </small>
        </div>
        <button type="submit" class="btn" style="background-color: #580085; color: white;">Подтвердить</button>
    </form>
</div>

{% endblock %}
