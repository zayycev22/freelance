{% extends 'base.html' %}
{% load static %}
{% block title %}
    Информация о пользователе
{% endblock %}

{% block content %}

    <div class="container" style="margin-top: 110px;">
        <h2>Редактирование паспорта</h2>
    <form class="mt-5" method="post" action="/user/change_info">{% csrf_token %}
        <div class="form-group row">
            <div class="form-group col-md-6">
                <label for="staticName" style="color: #580085">Имя</label>
                <input type="text" class="form-control" name="name" id="staticName" value="{{ user.first_name }}">
            </div>
            <div class="form-group col-sm-6">
                <label for="staticSurname" style="color: #580085">Фамилия</label>
                <input type="text" class="form-control" name="surname" id="staticSurname" value="{{ user.last_name }}">
            </div>
        </div>
        <div class="form-group">
            <label for="staticLogin" class="col-form-label" style="color: #580085">Логин</label>
            <input type="text" class="form-control" name="username" id="staticLogin" value="{{ user.username }}">
        </div>
        <div class="form-group">
            <label for="staticEmail" class="col-form-label" style="color: #580085">Электронная почта</label>
            <input type="text" class="form-control" name="email" id="staticEmail" value="{{ user.email }}">
        </div>
        <div class="form-group">
            <label for="staticText" class="col-form-label" style="color: #580085">Описание</label>
            <input type="text" class="form-control" name="text" id="staticText" value="{{ info.text }}">
        </div>
         <button type="submit" class="btn" style="background-color: #580085; color: white;">Подтвердить</button>
    </form>
    </div>


{% endblock %}
